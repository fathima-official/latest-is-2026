<!DOCTYPE html>
<html>
<head>
  <title>High Intensity Final Ranking</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 30px;
    }

    #nameBox {
      font-size: 30px;
      margin: 30px;
      min-height: 60px;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #00c6ff;
      color: black;
      font-weight: bold;
    }

    .final-card {
      margin-top: 40px;
      padding: 40px;
      background: white;
      color: black;
      border-radius: 15px;
      width: 420px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .winner-name {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .badge {
      display: inline-block;
      padding: 12px 22px;
      background: #ff4d4d;
      color: white;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    .trophy {
      font-size: 60px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<h1>High Intensity Final Ranking</h1>

<div id="nameBox">Loading data...</div>

<button onclick="nextName()">Start / Reveal Next</button>

<script>
let data = [];
let index = 0;
let isLoaded = false;

// üîÅ Make sure your CSV file name matches exactly
const csvFile = "data.csv";

fetch(csvFile)
  .then(response => response.text())
  .then(text => {
      const rows = text.split("\n");
      const headers = rows[0].split(",");

      const nameIndex = headers.indexOf("Name of the Counsellor");
      const intensityIndex = headers.indexOf("Case Intensity");

      let countMap = {};

      for (let i = 1; i < rows.length; i++) {
          const cols = rows[i].split(",");

          const name = cols[nameIndex]?.trim();
          const intensity = cols[intensityIndex]?.trim();

          if (intensity === "High") {
              countMap[name] = (countMap[name] || 0) + 1;
          }
      }

      data = Object.keys(countMap).map(name => ({
          name: name,
          count: countMap[name]
      }));

      data.sort((a, b) => b.count - a.count);
      data = data.slice(0, 5);

      isLoaded = true;
      document.getElementById("nameBox").innerHTML = "Click Start to Begin";
  })
  .catch(error => {
      document.getElementById("nameBox").innerHTML =
        "‚ùå Failed to load CSV file.";
      console.error(error);
  });

function nextName() {

    if (!isLoaded) {
        document.getElementById("nameBox").innerHTML =
          "‚è≥ Data still loading...";
        return;
    }

    if (index < data.length) {
        document.getElementById("nameBox").innerHTML =
          "<strong>Rank " + (index + 1) + "</strong><br>" +
          data[index].name;
        index++;
    } 
    else {
        showFinalWinner();
    }
}

function showFinalWinner() {

    const winner = data[0];

    document.body.innerHTML = `
      <h1>üèÜ Top Performer - High Intensity Cases</h1>

      <div class="final-card">
          <div class="trophy">üèÜ</div>
          <div class="winner-name">${winner.name}</div>
          <div class="badge">
            ${winner.count} High Intensity Cases Handled
          </div>
      </div>
    `;
}
</script>

</body>
</html>
